{% extends 'web/layout.html'%}

{% block content %}

    <h1>Ahat's portfolio</h1>

    {% load static %}
    <br>
    <a href="{% url 'blog:all_blogs' %}">All blogs</a>
    <br>
    <img src="{% static 'portfolio/IMG_5544.jpg' %}" height="800" width="600">
    
    {% for project in projects %}
    
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height="350" width="350">
    
    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}
    {% endfor %}
    {% endblock %}
