{% extends 'web/layout.html'%}

{% block content %}

<div class="container text-center">
  <h1>Blog page</h1>
</div>

<h2>Ahat has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h1>{{ blog.title }}</h1></a>
<h5>{{ blog.date|date:'d M Y' }}</h5>
<p>{{ blog.description|striptags|truncatechars:100 }}</p>

{% endfor %}
{% endblock %}
